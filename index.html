<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador CIHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>Enviar Arquivo CIHA</h2>
        <form id="fileForm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Escolha um arquivo TXT</label>
                <input type="file" class="form-control" id="fileInput" name="ciha" accept=".txt" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarArquivo()">Enviar</button>
        </form>

        <div class="mt-5">
            <h3>Resposta do Servidor</h3>
            <textarea id="responseTextArea" class="form-control" rows="5" readonly></textarea>
            <br>
            <button class="btn btn-primary" onclick="copiarParaClipboard()"><svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                    <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                </svg> Copiar
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function enviarArquivo() {
            document.getElementById('responseTextArea').value = ''
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file) {
                var formData = new FormData();
                formData.append('ciha', file);

                $.ajax({
                    url: 'https://ciha-validator-production.up.railway.app/ciha/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        document.getElementById('responseTextArea').value = response;
                    },
                    error: function (error) {
                        document.getElementById('responseTextArea').value = JSON.stringify(error);

                    }
                });
            } else {
                alert('Por favor, escolha um arquivo antes de enviar.');
            }
        }

        function copiarParaClipboard() {

            var textarea = document.getElementById("responseTextArea");
            textarea.select();
            document.execCommand("copy");

        }


    </script>

</body>

</html>
